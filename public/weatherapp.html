<html>
<head>
	<link rel="stylesheet" type="text/css" href="weatherapp.css">
	<title>Weather Map</title>
</head>
<body>
	<div class="outterWrapper">
		<div class="wrapper" id="weatherBox">
			<h1 class="header" id="weatherBoxHeader">Weather Application</h1>
			<div class="header" id="sanAntonioWeatherHeader">
				<h2 class="header" id="sanAntonoBoxHeader">Three Day Forecast</h2>
				<div class="forecast" id="dayZero">
					<h4 class="header" id="dayZeroWeather">Today's Weather</h4>
					<div id="dayForecast0"></div>
				</div>
				<div class="forecast" id="dayTwo">
					<h4 class="header" id="dayTwoWeather">Day Two Forecast</h4>
					<div id="dayForecast1"></div>
				</div>
				<div class="forecast" id="dayThree">
					<h4 class="header" id="dayThreeWeather">Day Three Forecast</h4>
					<div id="dayForecast2"></div>
				</div>
			</div>
		</div>
		<div id="userInput">
			<h3 class='header' id='coordinates'>Custom Search</h3>
			<input type='text' id='searchBox' placeholder='Search'>
			<button type='submit' id='searchButton'>Search</button>
		</div>



		<div id="map">Map
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHITQ3RChA0cE-XG9-ujWjQH_6aTjnbag"></script>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="weatherapp.js"></script>
</body>
</html>
